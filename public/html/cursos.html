<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Cursos</title>
    <link rel="stylesheet" href="/css/cursos.css" />
  </head>
  <body>
    <h1>Cursos Disponíveis</h1>
    <ol id="lista-cursos"></ol>

    <h2 id="titulo-disciplinas" style="display: none">Disciplinas do Curso</h2>
    <table id="tabela-disciplinas" style="display: none">
      <thead>
        <tr>
          <th>Disciplina</th>
          <th>Semestre</th>
          <th>Professor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 id="titulo-horarios" style="display: none">Horário das Disciplinas</h2>
    <table id="tabela-horarios" style="display: none">
      <thead>
        <tr>
          <th>Horário</th>
          <th>Segunda-feira</th>
          <th>Terça-feira</th>
          <th>Quarta-feira</th>
          <th>Quinta-feira</th>
          <th>Sexta-feira</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="/js/cursos.js"></script>
  </body>
</html>
